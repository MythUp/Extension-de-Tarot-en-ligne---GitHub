<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .emoticon-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            overflow-y: auto;
        }
        .emoticon-container img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .emoticon-container img.inactive {
            opacity: 0.5;
        }
    </style>
</head>
<body class="bg-light text-dark">
    <div class="container p-3">
        <h5>Configuration des émoticônes</h5>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="toggleExtension">
            <label class="form-check-label" for="toggleExtension">Activer Extension</label>
        </div>
        <hr>
        <h5>Liste des émoticônes</h5>
        <div class="emoticon-container" id="emoticonsList">
            <!-- Les émoticônes seront injectées ici via JavaScript -->
        </div>
    </div>
    <script src="popup.js"></script>
    <script>
        const matchDark = window.matchMedia("(prefers-color-scheme: dark)");
        if (matchDark.matches) {
            document.body.classList.replace("bg-light", "bg-dark");
            document.body.classList.replace("text-dark", "text-light");
        }
    </script>
</body>
</html>
