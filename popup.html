<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Configuration</title>
</head>
<body>
    <div class="container">
        <h5>Configuration des émoticônes</h5>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="toggleExtension">
            <label class="form-check-label" for="toggleExtension">Activer l'extension</label>
        </div>
        <hr>
        <div class="openSiteButton">
            <button id="openSiteButton" class="button-blue">Ouvrir https://jeu-tarot-en-ligne.com/</button>
            <hr>
        </div>
        <h5>Liste des émoticônes</h5>
        <div class="emoticon-container" id="emoticonsList">
            <!-- Les émoticônes seront injectées ici via JavaScript -->
        </div>
    </div>
    <p>Version <span id="version"></span></p>
    <script src="popup.js"></script>
</body>
</html>
