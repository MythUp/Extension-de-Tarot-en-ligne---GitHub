<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <style>
        /* Styles personnalisés pour remplacer Bootstrap */
        body {
            background-color: #f8f9fa; /* Couleur de fond bg-light */
            color: #212529; /* Couleur du texte text-dark */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 1rem; /* p-3 */
            max-width: 800px;
            margin: 0 auto;
        }
        h5 {
            margin: 1rem 0;
            font-size: 1.25rem;
        }
        .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .form-check-input {
            width: 52px;
            height: 20px;
            position: relative;
            appearance: none;
            background-color: #ddd;
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-check-input:checked {
            background-color: #0d6efd;
        }
        .form-check-input::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: white;
            top: 1px;
            left: 1px;
            transition: left 0.3s;
        }
        .form-check-input:checked::after {
            left: 21px;
        }
        .form-check-label {
            cursor: pointer;
        }
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 1rem 0;
        }
        .emoticon-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        .emoticon-container img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .emoticon-container img.inactive {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h5>Configuration des émoticônes</h5>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="toggleExtension">
            <label class="form-check-label" for="toggleExtension">Activer l'extension</label>
        </div>
        <hr>
        <button id="openSiteButton">Ouvrir le site de tarot</button>
        <hr>
        <h5>Liste des émoticônes</h5>
        <div class="emoticon-container" id="emoticonsList">
            <!-- Les émoticônes seront injectées ici via JavaScript -->
        </div>
    </div>
    <p>Version <span id="version"></span></p>
    <script src="popup.js"></script>
</body>
</html>
